<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chunked File Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f1f1;
    }

    h1 {
      color: #ad1919;
      text-decoration: underline;
    }

    input[type="file"] {
      margin-bottom: 20px;
      color: rgb(83, 28, 144);
      padding-left: 25px;
    }

    button {
      padding: 10px 20px;
      background-color: #e7e30f;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #progressBar {
      width: 80%;
      max-width: 600px;
      background-color: #e0e0e0;
      border-radius: 5px;
      overflow: hidden;
    }

    #progressBar div {
      height: 20px;
      width: 0;
      background-color: #4caf50;
      text-align: center;
      line-height: 24px;
      color: white;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>Chunked File Upload</h1>
  <input type="file" id="fileInput">
  <button id="uploadButton">Upload</button>
  <br/>
  <div id="progressBar"><div></div></div>

  <script src="upload.js"></script>
</body>
</html>
